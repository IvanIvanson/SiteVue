<!DOCTYPE html>
      <html>
  <head>
    <title>Vue.js Lesson three</title>
    <script src="https://unpkg.com/vue"></script> 
	<link rel="stylesheet" href="css/style.css" />
	</head>
  <body>
  <div id="app">
 
 
  <header>
  <div class="navbar navbar-default">
    <h1>{{ sitename }}</h1>
  </div>
  <div class="nav navbar-nav navbar-right cart">
    <span
class="glyphicon glyphicon-shopping-cart">
{{ cartItemCount }}</span>
  </div>
</header>

 
 
   <main>
       <div class="row product">
           <div class="col">
               <figure>
         <img v-bind:src="product.image" alt="img">
               </figure>
           </div>
           <div class="col col-expand">
          <h1>{{product.title}}</h1>
      <p v-html="product.description"></p>
     
      <button class="default" v-on:click="addToCart" v-if="canAddToCart">Add to likeğŸ‘</button>
      <p class="disaabled" v-else>Thanks enough ğŸ</p>
     
     
      <p id="heart" v-html="product.price"></p>
           </div>
       </div>
   </main>
  
  
   </div>
    <script type="text/javascript">
      var webstore = new Vue({
        el: '#app', // <=== Don't forget this comma!
        data: {
          sitename: 'My vue.js site',
          product:{
          id:1001,
          title: "Lesson three",
          description: "This my first vue.js script <em>by Create a 20.03.2020</em>",
          price:'&#10084',

         image: "https://upload.wikimedia.org/wikipedia/commons/8/86/A_perfect_SVG_heart.svg",
        
         availableInventory:5
        },
        cart: []
        },
       
        methods: {
            addToCart: function() {
                this.cart.push(this.product.id);
            }
        },
        computed: {
  cartItemCount: function() {
    return this.cart.length || '';
   
  },
  canAddToCart: function(){
      return this.product.availableInventory > this.cartItemCount;
     
  }
}

      });
    </script>
  </body>
</html>
